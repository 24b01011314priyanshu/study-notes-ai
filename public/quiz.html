<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Quiz â€” StudyNotes AI</title><link rel="stylesheet" href="styles.css"></head><body>
<div class="container">
  <div class="header"><div class="logo">StudyNotes AI</div><div class="nav"><a href="index.html">Home</a></div></div>
  <div class="card">
    <h2>Generate Quiz</h2>
    <div class="input-row">
      <input id="quiz-topic" placeholder="Topic (e.g., Binary Search)">
      <button id="quiz-gen" class="btn">Generate Quiz</button>
    </div>
    <div id="quiz-output" style="margin-top:12px"></div>
  </div>
</div>
<script src="ai.js"></script>
<script>
document.getElementById('quiz-gen').addEventListener('click', async ()=>{
  const topic = document.getElementById('quiz-topic').value.trim(); if(!topic){alert('Enter topic'); return;}
  const data = await generateAndRender('quiz', topic, { qcount: 8, mock:false });
  const out = document.getElementById('quiz-output'); out.innerHTML='';
  if(data && data.quiz){
    data.quiz.forEach((q,i)=>{
      const div=document.createElement('div'); div.className='card item'; div.innerHTML=`<strong>${i+1}. ${q.q}</strong>`;
      q.options.forEach(opt=>{
        const o=document.createElement('div'); o.className='item'; o.textContent = opt;
        o.onclick = ()=>{ alert(`Answer: ${q.options[q.answer]}\n\n${q.explanation||''}`); };
        div.appendChild(o);
      });
      out.appendChild(div);
    });
  } else { out.textContent='No quiz returned'; }
});
</script>
</body></html>
