<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Notes â€” StudyNotes AI</title><link rel="stylesheet" href="styles.css"></head><body>
<div class="container">
  <div class="header"><div class="logo">StudyNotes AI</div><div class="nav"><a href="index.html">Home</a></div></div>
  <div class="card">
    <h2>Generate Notes</h2>
    <div class="input-row">
      <input id="notes-topic" type="text" placeholder="Enter topic">
      <button id="notes-gen" class="btn">Generate Notes</button>
    </div>
    <div id="notes-output" style="margin-top:12px"></div>
  </div>
</div>
<script src="ai.js"></script>
<script>
document.getElementById('notes-gen').addEventListener('click', async ()=>{
  const topic = document.getElementById('notes-topic').value.trim(); if(!topic){alert('Enter topic'); return;}
  const data = await generateAndRender('notes', topic, { mock:false });
  if(data && data.notes){
    const out = document.getElementById('notes-output');
    out.innerHTML = `<pre style="white-space:pre-wrap">${data.notes}</pre><button class="btn" onclick="downloadPDF('${topic}', ${JSON.stringify(data.notes).replace(/</g,'\\u003c')})">Download PDF</button>`;
  } else alert('No notes returned');
});
function downloadPDF(title, notes) {
  const w = window.open('','_blank'); w.document.write('<pre>'+notes+'</pre>'); w.document.title = title+' - Notes'; w.print();
}
</script>
</body></html>
